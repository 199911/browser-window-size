<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- Add viewport which is the same as Lifehack.org -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"/>
  <title>Test Window Size Calculation</title>
</head>
<body>
</body>
    <pre>
    </pre>
    <style>
        pre {
            font-size: 24px;
        }
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var innerWidth = window.innerWidth;
        var innerHeight = window.innerHeight;
        var screenWidth = window.screen.width;
        var screenHeight = window.screen.height;
        var devicePixelRatio = window.devicePixelRatio
        var ratio = devicePixelRatio || 1;
        var text = '';
        text += 'innerWidth = ' + innerWidth + '\n';
        text += 'innerHeight = ' + innerHeight + '\n';
        text += 'screenWidth = ' + screenWidth + '\n';
        text += 'screenHeight = ' + screenHeight + '\n';
        text += 'devicePixelRatio = ' + devicePixelRatio + '\n';
        text += 'tunnedWidth = ' + innerWidth * ratio + '\n';
        text += 'tunnedHeight = ' + innerHeight * ratio + '\n';

        var pre = document.querySelector('pre');
        pre.textContent = text;
    });
    </script>
</html>
